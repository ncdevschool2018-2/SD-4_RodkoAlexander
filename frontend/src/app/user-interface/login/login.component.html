<ng4-loading-spinner></ng4-loading-spinner>

<div class="card mt-5" style="margin:auto;width: 600px;">
  <div class="card-body">
    <h5 class="card-title">Login</h5>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" class="form-control" id="email" placeholder="Email Address" [(ngModel)]="loginAccount.email">
    </div>
    <div class="form-group">
      <label for="email">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Password" [(ngModel)]="loginAccount.password">
    </div>
    <button type="submit" class="btn btn-primary" (click)="loginTry()" >Login</button>
  </div>
</div>
