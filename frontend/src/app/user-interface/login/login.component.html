<div class="card mt-5" style="margin:auto;width: 600px;">
  <div class="card-body">
    <h5 class="card-title">Login</h5>
    <div class="form-group">
      <label>Email</label>
      <input class="form-control"  [(ngModel)]="loginAccount.email" #email="ngModel" name="email"
             required pattern="[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*" [minlength]="3"
             [maxlength]="255"/>
      <div [hidden]="email.valid || email.untouched" class="alert alert-danger">
        Please input abbreviation
      </div>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" name="fullName" [(ngModel)]="loginAccount.password"
             #password="ngModel"
             required [minlength]="6" maxlength="255"/>
      <div [hidden]="password.valid || password.untouched" class="alert alert-danger">
        Please input password (at least 6 characters)
      </div>
    </div>
    <div [hidden]="error.length < 3" class="alert alert-danger">
      {{error}}
    </div>
    <button [disabled]="email.invalid ||
            password.invalid" type="submit" class="btn btn-primary" (click)="loginTry()" >Login</button>
  </div>
</div>
