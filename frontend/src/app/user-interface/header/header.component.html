<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Login</h4>
    <button type="button" class="close pull-right"
            aria-label="Close" (click)="_closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label>Email</label>
      <input class="form-control" name="email" [(ngModel)]="accountToLogin.email" #email="ngModel" required
      pattern="[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*"/>
      <div [hidden]="email.untouched || email.valid" class="alert alert-danger">
        Please, input email
      </div>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input class="form-control control-box" type="password" name="password" [(ngModel)]="accountToLogin.password" #password="ngModel"
                required/>
      <div [hidden]="password.valid || password.untouched" class="alert alert-danger">
        Please, input password
      </div>
    </div>


  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" (click)="_closeModal()"
            [disabled]="email.invalid || password.invalid">Login
    </button>
  </div>
</ng-template>
