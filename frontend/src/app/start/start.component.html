<mdb-carousel class="carouse slide" [animation]="'slide'">
  <mdb-carousel-item>
    <div class="view w-auto">
      <img class="carousel-img-width" src="../../assets/images/carousel/car1.png" alt="First slide">
      <div class="waves-light" mdbWavesEffect></div>
    </div>
    <div class="carousel-caption text-dark">
      <h3 class="h3-responsive">Check yours studying plan,</h3>
    </div>
  </mdb-carousel-item>
  <mdb-carousel-item>
    <div class="view w-auto">
      <img class="carousel-img-width" src="../../assets/images/carousel/car2.png" alt="Second slide">
      <div class="waves-light" mdbWavesEffect></div>
    </div>
    <div class="carousel-caption text-dark">
      <h3 class="h3-responsive">modify if necessary ..</h3>
    </div>
  </mdb-carousel-item>
  <mdb-carousel-item>
    <div class="view w-auto">
      <img class="carousel-img-width" src="../../assets/images/carousel/car3.png" alt="Third slide">
      <div class="waves-light" mdbWavesEffect></div>
    </div>
    <div class="carousel-caption text-dark">
      <h3 class="h3-responsive">... and plan your time effectively!</h3>
    </div>
  </mdb-carousel-item>
</mdb-carousel>
