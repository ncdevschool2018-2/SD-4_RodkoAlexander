<form class="modal-dialog" [formGroup]="scheduleLoginForm" (ngSubmit)="submitForm()">

  <div class="modal-sm dsize">
    <div class="modal">

      <div class="form-group">
        <label for="email">Email</label>
        <input account_id="email" type="text" class="form-control" formControlName="email"/>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input account_id="password" type="password" class="form-control text-input" formControlName="password">
      </div>

    </div>
    <div class="modal-footer">
      <button class="btn btn-success"
              [disabled]="!scheduleLoginForm .valid">
        Submit
      </button>
    </div>
  </div>
</form>
