<ng4-loading-spinner> </ng4-loading-spinner>
<div class="container mt-lg-5">
  <div class="row">
    <div class="col">
      <table class="table align-self-center table-sm table-bordered table-hover">
        <thead class="thead-dark">
        <tr>
          <th scope="col" style="width: 5%">Number</th>
          <th scope="col" style="width: 10%">First name</th>
          <th scope="col" style="width: 10%">Last name</th>
          <th scope="col" style="width: 5%">Group number</th>
          <th scope="col" style="width: 5%">Account id</th>
          <th scope="col" style="width: 10%">Modify</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let student of students">
          <td>{{student.number}}</td>
          <td>{{student.firstName}}</td>
          <td>{{student.lastName}}</td>
          <td>{{student.groupNumber}}</td>
          <td>{{student.account.id}}</td>
          <td><div class="button-bar"><button type="button" class="btn btn-danger" (click)="_deleteStudent(student.number)">Delete</button>
            <button type="button" class="btn btn-secondary" (click)="_openModal(template, student)">Edit</button></div></td>
        </tr>

        </tbody>
      </table>

      <div>
        <p>Students count: {{students ? students.length : 0}}</p>
      </div>

    </div>
  </div>
  <div class="row">
    <div class="col">
      <button type="button" class="btn btn-dark" (click)="_updateStudents()">Update</button>

    </div>
    <div class="col">
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal"
              (click)="_openModal(template,studentToEdit)">
        Create new student
      </button>
    </div>
  </div>

</div>


<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">{{editMode ? "Edit": "Create"}}  new Student</h4>
    <button type="button" class="close pull-right"
            aria-label="Close" (click)="_closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label>First name</label>
      <input class="form-control" name="firstName" [(ngModel)]="studentToEdit.firstName" #firstName="ngModel"
             required />
    </div>
    <div class="form-group">
      <label>LastName</label>
      <input type="lastName" class="form-control" name="lastName" [(ngModel)]="studentToEdit.lastName" #lastName="ngModel"/>
    </div>
    <div class="form-group">
      <label>GroupNumber</label>
      <select class="form-control" name="groupNumber" [(ngModel)]="studentToEdit.groupNumber" #groupNumber="ngModel">
        <option [value]="group" *ngFor="let group of groups">{{group}}</option>
      </select>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input class="form-control" name="email" [(ngModel)]="studentToEdit.account.email" #email="ngModel"
             required pattern="[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*"/>
      <div [hidden]="email.valid || email.untouched" class="alert alert-danger">
        Please set email
      </div>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" name="password" [(ngModel)]="studentToEdit.account.password" #password="ngModel"
             required/>
      <div [hidden]="password.valid || password.untouched" class="alert alert-danger">
        Password
      </div>
    </div>

  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" (click)="_addStudent()"
            [disabled]="firstName.invalid || lastName.invalid">{{editMode ? "Save": "Create"}}
    </button>
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="_closeModal()">Close</button>

  </div>
</ng-template>
