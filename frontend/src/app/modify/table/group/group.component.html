<ng4-loading-spinner></ng4-loading-spinner>
<div class="container mt-lg-5">


  <div class="container">
    <div class="row">
      <div class="col">
        <input class="form-control" placeholder="Search" [(ngModel)]="searchValue" (change)="_loadPage()"
               required pattern="[0-9]*"/>
      </div>
      <div class="col-sm-1">
        <button type="button" [disabled]="searchValue.length < 1  || searchParam.length < 1" class="btn btn-primary"
                (click)="_search()">
          <fa name="search"></fa>
        </button>
      </div>
      <div class="col-3">
        <ng-select  [items]="findParams" [(ngModel)]="searchParam">
        </ng-select>
      </div>
      <div class="col d-flex justify-content-end">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal"
                (click)="_openModal(template,groupToEdit)">
          <fa name="plus-circle"></fa>
        </button>
      </div>
    </div>
  </div>

  <p></p>
  <div class="container">
    <div class="row">
      <div class="col">
        <table class="table table-sm table-hover table-responsive-sm">
          <thead class="thead-dark">
          <tr>
            <th scope="col">Number</th>
            <th scope="col" style="width: 5%">Course</th>
            <th scope="col" style="width: 79%">Description</th>
            <th scope="col" style="width: 14%">Modify</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let group of groups">
            <td scope="row">{{group.id}}</td>
            <td>{{group.course}}</td>
            <td type="password">{{group.description}}</td>
            <td>
              <div class="button-bar">
                <button type="button" class="btn btn-danger" (click)="_deleteGroup(group.id)">
                  <fa name="trash"></fa>
                </button>
                <button type="button" class="btn btn-secondary" (click)="_openModal(template, group)">
                  <fa name="edit"></fa>
                </button>
                <button type="button" class="btn btn-success" (click)="_students(users,group.id)">
                  <fa name="user"></fa>
                </button>
              </div>
            </td>
          </tr>

          </tbody>
        </table>
      </div>
    </div>
    <ngb-pagination class="d-flex justify-content-center" [collectionSize]="totalElements" [(page)]="pageNumber"
                    [maxSize]="5"
                    [pageSize]="elementsToView"
                    [boundaryLinks]="true" [rotate]="true" [ellipses]="false"
                    (pageChange)="_loadPage()"></ngb-pagination>
  </div>
</div>


<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">{{editMode ? "Edit" : "Create"}}  new Group</h4>
    <button type="button" class="close pull-right"
            aria-label="Close" (click)="_closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label>Course</label>
      <input class="form-control" name="course" [(ngModel)]="groupToEdit.course" #course="ngModel" required
             pattern="[0-9]*"/>
      <div [hidden]="course.valid || course.untouched" class="alert alert-danger">
        Please set course
      </div>
    </div>
    <div class="form-group">
      <label>Description</label>
      <textarea class="form-control control-box" name="description" [(ngModel)]="groupToEdit.description"
                #description="ngModel"
                required></textarea>
      <div [hidden]="description.valid || description.untouched" class="alert alert-danger">
        Please set description
      </div>
    </div>


  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" (click)="_addGroup()"
            [disabled]="course.invalid || description.invalid">{{editMode ? "Save" : "Create"}}
    </button>
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="_closeModal()">Close</button>

  </div>
</ng-template>

<ng-template #users>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Students</h4>
    <button type="button" class="close pull-right"
            aria-label="Close" (click)="_closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <table class="table align-self-center table-sm table-bordered table-hover">
      <thead class="thead-dark">
      <tr>
        <th scope="col" style="width: 15%">Id</th>
        <th scope="col" style="width: 20%">First name</th>
        <th scope="col" style="width: 20%">Last name</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let student of groupStudents">
        <td>{{student.id}}</td>
        <td>{{student.firstName}}</td>
        <td>{{student.lastName}}</td>
      </tr>

      </tbody>
    </table>

  </div>
</ng-template>
