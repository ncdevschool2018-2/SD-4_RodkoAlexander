<ng4-loading-spinner></ng4-loading-spinner>
<div class="container mt-lg-5">


  <div class="container">
    <div class="row">
      <div class="col">
        <input class="form-control" placeholder="Search" [(ngModel)]="searchValue" (change)="_loadPage()"
               required pattern="[0-9]*"/>
      </div>
      <div class="col-sm-1">
        <button type="button" [disabled]="searchValue.length < 2" class="btn btn-primary"
                (click)="_search()">
          <fa name="search"></fa>
        </button>
      </div>
      <div class="col d-flex justify-content-end">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal"
                (click)="_openModal(template,subjectToEdit)">
          <fa name="plus-circle"></fa>
        </button>
      </div>
    </div>
  </div>

  <p></p>
  <div class="container">
    <div class="row">
      <div class="col">
        <table class="table table-sm table-hover table-responsive-sm">
          <thead class="thead-dark">
          <tr>
            <th scope="col">Number</th>
            <th scope="col" style="width: 5%">Course</th>
            <th scope="col" style="width: 79%">Description</th>
            <th scope="col" style="width: 14%">Modify</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let subject of subjects">
            <td scope="row">{{subject.id}}</td>
            <td>{{subject.abbreviation}}</td>
            <td type="fullName">{{subject.fullName}}</td>
            <td>
              <div class="button-bar">
                <button type="button" class="btn btn-danger" (click)="_deleteSubject(subject.id)">
                  <fa name="trash"></fa>
                </button>
                <button type="button" class="btn btn-secondary" (click)="_openModal(template, subject)">
                  <fa name="edit"></fa>
                </button>
              </div>
            </td>
          </tr>

          </tbody>
        </table>
      </div>
    </div>
    <ngb-pagination class="d-flex justify-content-center" [collectionSize]="totalElements" [(page)]="pageNumber"
                    [maxSize]="5"
                    [pageSize]="elementsToView"
                    [boundaryLinks]="true" [rotate]="true" [ellipses]="false"
                    (pageChange)="_loadPage()"></ngb-pagination>
  </div>
</div>


<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">{{editMode ? "Edit" : "Create"}}  new Subject</h4>
    <button type="button" class="close pull-right"
            aria-label="Close" (click)="_closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label>Abbreviation</label>
      <input class="form-control" disabled name="abbreviation" [(ngModel)]="subjectToEdit.abbreviation" #abbreviation="ngModel" required
             pattern="[a-zA-Z]*" min="2"/>
      <div [hidden]="abbreviation.valid || abbreviation.untouched" class="alert alert-danger">
        Please set abbreviation
      </div>
    </div>
    <div class="form-group">
      <label>Description</label>
      <textarea class="form-control control-box" name="fullName" [(ngModel)]="subjectToEdit.fullName"
                #fullName="ngModel"
                required (input)="_getAcronym()"></textarea>
      <div [hidden]="fullName.valid || fullName.untouched" class="alert alert-danger">
        Please set full name
      </div>
    </div>


  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" (click)="_addSubject()"
            [disabled]="abbreviation.invalid || fullName.invalid">{{editMode ? "Save" : "Create"}}
    </button>
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="_closeModal()">Close</button>

  </div>
</ng-template>
