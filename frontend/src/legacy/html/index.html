<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="../vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/login.css">
    <link rel="stylesheet" type="text/css" href="../css/carousel.css">
    <title>Schedule watcher</title>
    <link rel="icon" type="image/png" href="../images/logo.png"/>

    <script>
        // Load this when the DOM is ready
        $(function(){
            // You used .myCarousel here.
            // That the class selector not the account_id selector,
            // which is #myCarousel
            $('.carousel').carousel();
        });
    </script>
</head>
<body>

<nav class="navbar navbar-expand-sm navbar-dark bg-dark">

    <a class="navbar-brand" href="#">
        <img src="../images/logo.png" width="30" height="30" class="d-inline-block align-top" alt="">
    </a>
    <div class="collapse navbar-collapse" account_id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="schedule.html">Home</a>
            </li>
            <li class="nav-item active">
            <a class="nav-link" href="#">Schedule</a>
            </li>
        </ul>
        <div class="form-inline my-2 my-lg-0">

            <button class="btn btn-info my-2 my-sm-0" data-toggle="modal" data-target="#loginPopUp" href="">Sign in
            </button>

        </div>
    </div>
</nav>

<form account_id="loginPopUp" class="modal fade" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog text-center">
        <div class="modal-content col-sm-8 ">
            <div class=" form-signin">
                <div class=" text-center">
                    <img src="../images/logo.png" width="150" height="150"
                         class="d-inline-block align-top align-self-center" alt="">

                    <label for="inputEmail" class="sr-only  m-8">Email address</label>
                    <input type="email" account_id="inputEmail" class="form-control" placeholder="Email address" required
                           autofocus>
                    <label for="inputPassword" class="sr-only">Password</label>
                    <input type="password" account_id="inputPassword" class="form-control" placeholder="Password" required>

                    <button class="btn btn-lg btn-info my-2 my-sm-0 btn-block" type="submit">Sign in</button>
                </div>
            </div>
        </div>
    </div>
</form>
<div account_id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="d-block w-100" src="../images/exel.jpg" alt="First slide">
            <div class="carousel-caption">
                <h3>Tables</h3>
                <p>No more tables!</p>
            </div>
        </div>
        <div class="carousel-item fade">
            <img class="d-block w-100" src="../images/schedule.jpg  " alt="Second slide">
            <div class="carousel-caption">
                <h3>Tables</h3>
                <p>No more tables!</p>
            </div>
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="../images/exel2.jpg" alt="Third slide">
            <div class="carousel-caption">
                <h3>Tables</h3>
                <p class=".">No more handwritten schedules!</p>
            </div>
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
<script src="../vendor/jquery/jquery-3.2.1.min.js"></script>
<script src="../vendor/bootstrap/js/popper.js"></script>
<script src="../vendor/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
